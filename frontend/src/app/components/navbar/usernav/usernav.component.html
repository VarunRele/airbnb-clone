<div class="p-2 relative inline-block border border-gray-300 rounded-full">
  <button class="flex items-center cursor-pointer" (click)="this.setIsOpen(!this.isOpen)">
    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
      class="size-6">
      <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
    </svg>
    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
      class="size-6">
      <path stroke-linecap="round" stroke-linejoin="round"
        d="M15.75 6a3.75 3.75 0 1 1-7.5 0 3.75 3.75 0 0 1 7.5 0ZM4.501 20.118a7.5 7.5 0 0 1 14.998 0A17.933 17.933 0 0 1 12 21.75c-2.676 0-5.216-.584-7.499-1.632Z" />
    </svg>
  </button>
  @if (this.isOpen) {
  <div
    class="w-[220px] absolute top-[60px] right-0 bg-white border border-gray-200 rounded-xl shadow-md flex flex-col cursor-pointer">
    <app-menu-links label="Log in" (onClick)="loginModalService.open(); this.setIsOpen(false)"></app-menu-links>
    <app-menu-links label="Sign up"></app-menu-links>
  </div>
  }
</div>

<app-login-modal></app-login-modal>
