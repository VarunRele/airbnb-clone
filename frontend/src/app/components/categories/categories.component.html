<div class="pt-3 cursor-pointer pb-6 flex items-center space-x-12">
    @for (category of categories; track $index) {
        <div class="pb-4 flex flex-col items-center space-y-2 
                    border-b-2 border-white opacity-60 hover:opacity-100 hover:border-gray-200">
            <img ngSrc="assets/images/icn_category.jpg" alt="category" width="20" height="20">
            <span class="text-sm">{{ category }}</span>
        </div>
    }
</div>
